<svg width="700" height="400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        text {
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            fill: #5da5da;
        }

        .message {
            font-size: 12px;
            fill: #252525;
        }
    </style>
    <rect x="0" y="0" width="100%" height="100%" fill="#ffffff"/>
    <text x="15" y="30" class="title">
        Something went wrong!
    </text>
    <text x="15" y="50" class="title">
        Create an issue at https://git.io/JJCC4
    </text>
    <text id="message" x="15" y="80" class="message">
        {{ message }}
    </text>
</svg>